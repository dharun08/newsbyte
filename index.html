    <script>
      tailwind.config = {
        darkMode: 'media',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'brand-dark': '#121212',
              'brand-darker': '#0D0D0D',
              'bubble-user': '#262626',
              'bubble-bot': '#1E1E1E',
              'bubble-border': '#2C2C2C',
              'button-bg': '#1F1F1F',
              'text-primary': '#FFFFFF',
              'text-secondary': '#B0B0B0',
              'accent-cyan': '#00E5FF',
              'accent-blue': '#007BFF',
            },
            borderRadius: {
              'xl': '16px',
            },
            boxShadow: {
              'glow': '0 0 10px rgba(0, 229, 255, 0.4)',
              'glow-blue': '0 0 10px rgba(0, 123, 255, 0.4)',

<style>
  /* Simple fade-in animation for chat messages */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fade-in {
    animation: fadeIn 0.5s ease-out forwards;
  }

  /* Keyframes for the animated background */
  @keyframes animatedGradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Immersive, layered background */
  body {
    background-color: #0D1117; /* Fallback */
    background-image:
      /* Top-left subtle glow */
      radial-gradient(circle at 10% 10%, rgba(0, 229, 255, 0.08) 0%, transparent 30%),
      /* Bottom-right subtle glow */
      radial-gradient(circle at 90% 90%, rgba(0, 123, 255, 0.08) 0%, transparent 30%),
      /* New animated gradient with dark blues and purples */
      linear-gradient(135deg, #0D1117, #111827, #2c1a3b, #111827);
    background-size: 400% 400%;
    animation: animatedGradient 25s ease infinite;
  }

  /* Custom Scrollbar Styling */
  /* For Webkit browsers like Chrome, Safari */
  ::-webkit-scrollbar {
    width: 8px;
  }
  ::-webkit-scrollbar-track {
    background: transparent;
  }
  ::-webkit-scrollbar-thumb {
    background-color: #2C2C2C;
    border-radius: 10px;
    border: 2px solid transparent;
    background-clip: content-box;
  }
  ::-webkit-scrollbar-thumb:hover {
    background-color: #007BFF;
  }
</style>
</head>

  </body>
